<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!-- icone -->
    <link rel="shortcut icon" href="./img/FAVICON-SPACEX.png" type="image/x-icon">
    <!-- Bootstrap Css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Rumo a Marte Onebitx</title>
</head>

<body class="py-5">
    <div class="container px-4 formBody">
        <div class="text-center p-3">
            <img src="./img/logoOneBitDark.png" class="card-img-top" alt="logo OnebiteX">
        </div>
        <p class="paragraph">1 - Qual seu nome?</p>
        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Primeiro Nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <div class="input-group flex-nowrap mb-3">
            <span class="input-group-text" id="addon-wrapping">Segundo Nome:</span>
            <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username"
                aria-describedby="addon-wrapping">
        </div>
        <p class="paragraph">2 - Qual seu gênero?</p>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Prefiro não informar
            </label>
        </div>
        <p class="paragraph">3 - Marque os treinamentos que você fez:</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico básico</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento avançado de astronauta</label>
        </div>
        <div class="form-check form-switch mb-3">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento físico intenso</label>
        </div>
        <p class="paragraph">4 - Quais você acha que são suas qualidades</p>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
            <label class="form-check-label" for="inlineCheckbox1">Proativo</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
            <label class="form-check-label" for="inlineCheckbox2">resistente</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option3">
            <label class="form-check-label" for="inlineCheckbox2">Não vomito fácil</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option4">
            <label class="form-check-label" for="inlineCheckbox2">Não temo marciano</label>
        </div>
        <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option5">
            <label class="form-check-label" for="inlineCheckbox2">Já vi todos os star wars</label>
        </div>
        <div class="text-center">
            <input type="radio" class="btn-check" name="options-outlined" id="danger-outlined" autocomplete="off">
            <label class="btn btn-outline-danger mb-3" for="danger-outlined">Enviar</label>
        </div>
    </div>
    <div class="container text-center footer">
        <p>Feito por Deyvid Matos © OneBitCode todos os direitos reservados - 2021</p>
    </div>
    <a href="https://deyvidmatos.github.io/landing-page/" class="modalHome"><i
            class="bi bi-house-door homeIcon"></i></a>
    <style>
        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css");

        .modalHome {
            width: fit-content;
            padding: 10px;
            border-radius: 50%;
            position: fixed;
            bottom: 2%;
            left: 2%;
            background-color: white;
            box-shadow: 0 0 10px 5px rgba(0, 0, 0, 0.521);
        }

        .modalHome,
        .homeIcon {
            color: black;
            font-size: 2rem;
        }
    </style>
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
